    image: "${IMAGE_REPO_NAME}/${IMAGE_NAME}:${IMAGE_TAG}"
    s2i: |-
      {
        "enabled": true,
        "sourceImage": "${S2I_IMAGE_REPO_NAME}/${S2I_IMAGE_NAME}:${S2I_IMAGE_TAG}"

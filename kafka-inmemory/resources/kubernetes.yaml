apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  ports:
    - name: clientport
      port: 2181
      targetPort: 2181
      protocol: TCP
  selector:
    name: zookeeper
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-headless
spec:
  ports:
    - name: clientport
      port: 2181
      targetPort: 2181
      protocol: TCP
    - name: clustering
      port: 2888
      targetPort: 2888
      protocol: TCP
    - name: leaderelection
      port: 3888
      targetPort: 3888
      protocol: TCP
  selector:
    name: zookeeper
  type: ClusterIP
  clusterIP: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-metrics-config
data:
  config.yml: |
    lowercaseOutputName: true
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  serviceName: "zookeeper-headless"
  replicas: 1
  template:
    metadata:
      labels:
        name: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: "enmasseproject/zookeeper:latest"
          ports:
            - name: clientport
              containerPort: 2181
              protocol: TCP
            - name: clustering
              containerPort: 2888
              protocol: TCP
            - name: leaderelection
              containerPort: 3888
              protocol: TCP
            - name: prometheus
              containerPort: 9404
              protocol: TCP
          env:
            - name: ZOOKEEPER_NODE_COUNT
              value: "1"
            - name: ZOOKEEPER_METRICS_ENABLED
              value: "true"
          volumeMounts:
            - name: zookeeper-storage
              mountPath: /var/lib/zookeeper
            - name: zookeeper-metrics-config
              mountPath: /opt/prometheus/config/
          livenessProbe:
            exec:
              command:
              - "/opt/zookeeper/zookeeper_healthcheck.sh"
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - "/opt/zookeeper/zookeeper_healthcheck.sh"
            initialDelaySeconds: 15
            timeoutSeconds: 5
      volumes:
        - name: zookeeper-storage
          emptyDir: {}
        - name: zookeeper-metrics-config
          configMap:
            name: zookeeper-metrics-config
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
spec:
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    name: kafka
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
spec:
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    name: kafka
  type: ClusterIP
  clusterIP: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-metrics-config
data:
  config.yml: |
    lowercaseOutputName: true
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: "kafka-headless"
  # used 3 replicas in order to have alwayas majority for leader election
  replicas: 3
  template:
    metadata:
      labels:
        name: kafka
    spec:
      containers:
        - name: kafka
          image: "enmasseproject/kafka-statefulsets:latest"
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: prometheus
              containerPort: 9404
              protocol: TCP
          env:
            - name: KAFKA_METRICS_ENABLED
              value: "true"
          volumeMounts:
            - name: kafka-storage
              mountPath: /var/lib/kafka/
            - name: kafka-metrics-config
              mountPath: /opt/prometheus/config/
          livenessProbe:
            exec:
              command:
              - "/opt/kafka/kafka_healthcheck.sh"
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - "/opt/kafka/kafka_healthcheck.sh"
            initialDelaySeconds: 15
            timeoutSeconds: 5
      volumes:
        - name: kafka-storage
          emptyDir: {}
        - name: kafka-metrics-config
          configMap:
            name: kafka-metrics-config

apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: strimzi-jmxtrans
spec:
  kafka:
    version: 2.3.1
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      plain: {}
      tls: {}
    jmxOptions:
      jmxTrans:
        outputDefinitions:
          - outputType: "wont matter about type"
            name: "won't matter"
        queries:
          - empty: "object"
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
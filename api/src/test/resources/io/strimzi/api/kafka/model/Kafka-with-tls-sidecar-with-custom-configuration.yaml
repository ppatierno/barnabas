apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  kafka:
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      - name: plain
        type: internal
        tls: false
        port: 9092
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
    tlsSidecar:
      logLevel: "warning"
      livenessProbe:
        initialDelaySeconds: 5
        timeoutSeconds: 1
      readinessProbe:
        initialDelaySeconds: 10
        timeoutSeconds: 4

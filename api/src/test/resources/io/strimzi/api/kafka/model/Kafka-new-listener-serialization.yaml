---
kind: "Kafka"
metadata:
  name: "my-cluster"
  namespace: "my-namespace"
spec:
  kafka:
    replicas: 1
    storage:
      type: "ephemeral"
    listeners:
    - name: "lst"
      port: 9092
      type: "internal"
      tls: true
  zookeeper:
    replicas: 1
    storage:
      type: "ephemeral"
  entityOperator:
    topicOperator: {}
    userOperator: {}

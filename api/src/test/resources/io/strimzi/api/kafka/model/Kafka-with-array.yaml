apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  someExtraThing: true
  kafka:
    replicas: 3
    image: "strimzi/kafka:latest"
    brokerRackInitImage: "strimzi/kafka-init:latest"
    resources:
      limits:
        memory: "5Gi"
    tolerations:
      - key: "key1"
        operator: "Equal"
        value: "value1"
        effect: "NoSchedule"
      - key: "key2"
        operator: "Equal"
        value: "value2"
        effect: "NoSchedule"
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 10
      timeoutSeconds: 4
    jvmOptions:
      -Xmx: "4G"
      -Xms: "2G"
      -XX:
        foo: bar
    storage:
      type: persistent-claim
      size: 500Gi
    config:
      min.insync.replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        authentication:
          type: scram-sha-512
        networkPolicyPeers:
          - namespaceSelector:
              matchLabels:
                kafka-enabled: true
            podSelector:
              matchLabels:
                app: kafka-consumer
          - podSelector:
              matchLabels:
                app: kafka-producer
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
    authorization:
      type: simple
      superUsers:
        - CN=jakub
        - CN=paolo
        - CN=tom
        - CN=stanislav
        - CN=kyle
        - CN=sergey
        - CN=andryi
    metrics: {
        "lowercaseOutputName": true,
        "rules": [
            {
              "pattern": "kafka.server<type=(.+), name=(.+)PerSec\\w*><>Count",
              "name": "kafka_server_$1_$2_total"
            },
            {
              "pattern": "kafka.server<type=(.+), name=(.+)PerSec\\w*, topic=(.+)><>Count",
              "name": "kafka_server_$1_$2_total",
              "labels":
              {
                "topic": "$3"
              }
            }
        ]
      }
  zookeeper:
    replicas: 3
    image: "strimzi/zookeeper:latest"
    resources:
      limits:
        memory: "512Mi"
    tolerations:
      - key: "key1"
        operator: "Equal"
        value: "value1"
        effect: "NoSchedule"
      - key: "key2"
        operator: "Equal"
        value: "value2"
        effect: "NoSchedule"
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 10
      timeoutSeconds: 4
    jvmOptions:
      -Xmx: "512Mi"
      -Xms: "512Mi"
    storage:
      type: ephemeral
    metrics: {}
  topicOperator:
    watchedNamespace: my-ns
  clusterCa:
    renewalDays: 32
    validityDays: 395
    generateCertificateAuthority: false
  clientsCa:
    renewalDays: 20
    validityDays: 400
    generateCertificateAuthority: false


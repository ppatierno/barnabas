apiVersion: kafka.strimzi.io/v1beta1
kind: Kafka
metadata:
  name: my-cluster
spec:
  kafka:
    version: 2.3.1
    replicas: 3
    listeners:
      external:
        type: loadbalancer
        configuration:
          serverKey:
            secretName: my-cluster-kafka-brokers
            certificate: my-cluster-kafka-0.crt
            key: my-cluster-kafka-0.key
        authentication:
          type: tls
      tls: {}
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      log.message.format.version: "2.3"
    storage:
      type: ephemeral
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
